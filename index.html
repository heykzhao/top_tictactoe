<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <button class="reset-button">⟲</button>
    </div>
    <div class="game">
        <div class="whos-turn"></div>
        <div class="reset-game-text">Press the yellow <span class="reset-game-text-reset">RESET</span> button in the top right to play again.</div>
        <div class="game-board">
            <div class="square top left" data-index="0"></div>
            <div class="square top center" data-index="1"></div>
            <div class="square top right" data-index="2"></div>
            <div class="square middle left" data-index="3"></div>
            <div class="square middle center" data-index="4"></div>
            <div class="square middle right" data-index="5"></div>
            <div class="square bottom left" data-index="6"></div>
            <div class="square bottom center" data-index="7"></div>
            <div class="square bottom right" data-index="8"></div>
        </div>
    </div>
    <div class='footer'>
        <div class='nameplate'>
            <span class='copyright'>Copyright © 2021 <a href='https://github.com/heykzhao' target='_blank'>heykzhao</a></span>
            <span>
                <a href='https://github.com/heykzhao' target='_blank'><img src='images/GitHub-Mark-32px.png' class='github-logo'></a>
            </span>
        </div>
    </div>    <script src="app.js"></script>
</body>
</html>
